---
# Package operations for Chlorine Linux
#
# This module allows you to add/remove packages, package repositories, 
# and package manager operations during installation.

# Backend to use for package operations
backend: apt

# Operations to perform before installing packages
operations:
  - remove:
      - calamares
      - calamares-settings-debian
      - live-boot
      - live-boot-doc
      - live-config
      - live-config-doc
      - live-config-systemd
      - live-tools

# Update the package database
update_db: true

# Skip if packages are not available
skip_if_no_internet: false

# Default desktop environment packages
# These will be installed regardless of user selection
default_packages:
  - xorg
  - lightdm
  - lightdm-gtk-greeter
